<div class="food-form">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Add Food</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="addFoodForm" (ngSubmit)=" addFood()" >
        <mat-form-field >
          <input matInput placeholder="Name" name="name"
                 formControlName="name"
                 required
                 minlength="3"
                 maxlength="45"
          >
        </mat-form-field>

        <mat-form-field >
          <mat-label>Calories</mat-label>
          <input matInput type="number" step="1"  name="calories"
                 formControlName="calories"
                 required
                 minlength="1"
                 maxlength="5"
          >
        </mat-form-field>
        <mat-form-field >
          <mat-label>Carbohydrates</mat-label>
          <input matInput type="number" step="1"  name="carbohydrates"
                 formControlName="carbohydrates"
                 required
                 minlength="3"
                 maxlength="5"
                 >
        </mat-form-field>
        <mat-form-field >
          <mat-label>Protein</mat-label>
          <input matInput type="number" step="1"  name="protein"
                 formControlName="protein"
                 required
                 minlength="3"
                 maxlength="5"
                 >
        </mat-form-field>
        <mat-form-field >
          <mat-label>Sugar</mat-label>
          <input matInput type="number" step="1"  name="sugar"
                 formControlName="sugar"
                 required
                 minlength="3"
                 maxlength="5"
                 >
        </mat-form-field>
        <mat-form-field >
          <mat-label>Fat</mat-label>
          <input matInput type="number" step="1"  name="fat"
                 formControlName="fat"
                 required
                 minlength="3"
                 maxlength="5"
                 >
        </mat-form-field>

        <p>
          <button mat-raised-button color="primary" >Add</button>
        </p>

      </form>

    </mat-card-content>
  </mat-card>
</div>

<div class="exercise-form">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Add Exercise</mat-card-title>
    </mat-card-header>
      <mat-card-content>

        <form [formGroup]="addExerciseForm" (ngSubmit)=" addExercise()" >
          <mat-form-field >
            <input matInput placeholder="Name" name="name"
                   formControlName="name"
                   required
                   minlength="3"
                   maxlength="45"
                   >
          </mat-form-field>

          <mat-form-field >
            <mat-label>Select number of repetitions</mat-label>
            <input matInput type="number" step="1"  name="theNumberOfRepetitions"
                   formControlName="theNumberOfRepetitions"
                   required
                   minlength="3"
                   maxlength="5"
                   >
          </mat-form-field>
          <mat-form-field >
            <mat-label>Select number of series</mat-label>
            <input matInput type="number" step="1"  name="numberOfSeries"
                   formControlName="numberOfSeries"
                   required
                   minlength="3"
                   maxlength="5"
                  >
          </mat-form-field>
          <mat-form-field >
            <mat-label>Duration [ in seconds ]</mat-label>
            <input matInput type="number" step="1"  name="duration"
                   formControlName="duration"
                   required
                   minlength="1"
                   maxlength="5"
                   >
          </mat-form-field>
<!--          <mat-form-field >-->
<!--            <mat-label>Weight [ in kg ]</mat-label>-->
<!--            <input matInput type="number" step="1"  name="weight"-->
<!--                   [(ngModel)]="form.weight"-->
<!--                   required-->
<!--                   minlength="1"-->
<!--                   maxlength="5"-->
<!--                   #weight="ngModel">-->
<!--          </mat-form-field>-->
          <p>
          <button mat-raised-button color="primary" >Add</button>
          </p>

        </form>

        </mat-card-content>
  </mat-card>
</div>
